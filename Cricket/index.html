<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Cricket Game</h1>
 
  <button class="choice-btn" onclick="
  const computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="./img/Bat.png" alt="Bat" class="choice-img">
  </button>

  <button class="choice-btn" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball',computerChoice);
    showResult('Ball', computerChoice, resultMsg);
    ">
      <img src="./img/Ball.png" alt="Ball" class="choice-img">
  </button>

  <button class="choice-btn" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump',computerChoice);
    showResult('Stump', computerChoice, resultMsg);
    ">
      <img src="./img/Stump.png" alt="Stump" class="choice-img">
  </button>


  <h3 id="score"></h3>
  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>

  <button class="choice-btn-reset" onclick="
    localStorage.clear()
    resetScore();
  ">Reset</button>

  <script src="./index.js"></script>
</body>
</html>
